<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портфолио PromtFactory </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">PromtFactory</div>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="projects.html" class="active">Проекты</a>
        <a class="cta" href="contact.html">Контакты</a>
      </nav>
    </div>
  </header>

  <section class="container hero">
    <h1>моё портфолио</h1>
    <p>Перелистайте фотографии моих последних работ.</p>
  </section>

  <section class="slider-section">
    <div class="slider">
      <button class="prev">&#10094;</button>

      <div class="slides">
        <img src="https://i.ibb.co/zTFKNXpd/1.jpg" alt="Project 1">
        <img src="https://i.ibb.co/xqvZv5Bc/2.jpg" alt="Project 2">
        <img src="https://i.ibb.co/ccyLvXtv/3.jpg" alt="Project 3">
        <img src="https://i.ibb.co/4RC39mhP/4.jpg" alt="Project 4">
        <img src="https://i.ibb.co/dwCtNNsj/5.jpg" alt="Project 5">
      </div>

      <button class="next">&#10095;</button>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© 2025 PromtFactory. Все права защищены.</p>
    </div>
  </footer>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');

    let index = 0;

    function showSlide(i) {
      if (i < 0) index = images.length - 1;
      else if (i >= images.length) index = 0;
      else index = i;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    prev.addEventListener('click', () => showSlide(index - 1));
    next.addEventListener('click', () => showSlide(index + 1));
    setInterval(() => showSlide(index + 1), 5000);
  </script>
</body>
</html>
