<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Контакты PromtFactory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">PromtFactory</div>
      <nav class="nav">
        <a href="index.html">Главная</a>
        <a href="projects.html">Проекты</a>
      </nav>
    </div>
  </header>

  <section class="container hero">
    <h1>Свяжитесь с нами</h1>
    <p>Оставьте сообщение, и мы ответим вам в ближайшее время.</p>
  </section>

  <section class="container form-section">
    <form class="auth">
      <label>Имя
        <input type="text" placeholder="Ваше имя" required />
      </label>
      <label>Telegram
        <input type="text" placeholder="@marinka_gans" required />
      </label>
      <label>Сообщение
        <textarea placeholder="Ваше сообщение..." rows="5"></textarea>
      </label>
      <button class="btn-primary" type="submit">Отправить</button>
    </form>
  </section>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© 2025 PromtFactory . Все права защищены.</p>
    </div>
  </footer>
</body>
</html>
